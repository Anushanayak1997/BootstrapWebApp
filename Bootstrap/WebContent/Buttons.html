<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Button Styles</h2>
	  <button type="button" class="btn">Basic</button>
	  <button type="button" class="btn btn-default">Default</button>
	  <button type="button" class="btn btn-primary btn-lg">Primary</button>
	  <button type="button" class="btn btn-success btn-md">Success</button>
	  <button type="button" class="btn btn-info btn-sm">Info</button>
	  <button type="button" class="btn btn-warning btn-xs">Warning</button>
	  <button type="button" class="btn btn-danger active">Danger</button>
	  <button type="button" class="btn btn-link">Link</button> 
	  <a href="#" class="btn btn-primary btn-block">I am anchor tag</a><br>
	  <input type="button" class="btn btn-success disabled" value="I am input tag">  
	  
	  <h2>Button Groups</h2>
	  <div class="btn-group">
	  	<button type="button" class="btn btn-primary">Apple</button>
	    <button type="button" class="btn btn-primary">Samsung</button>
	    <div class="btn-group">
		    <button type="button" class="btn btn-primary" data-toggle="dropdown">Sony <span class="caret"></span></button>
		    <ul class="dropdown-menu" role="menu">
		    	<li> PS4</li>
		    	<li> Ear Phone</li>
		    </ul>
	    </div>
	    <div class="btn-group">
		    <button type="button" class="btn btn-primary">Sony</button>
		    <button type="button" class="btn btn-primary" data-toggle="dropdown"> <span class="caret"></span></button>
		    <ul class="dropdown-menu" role="menu">
		    	<li> PS4</li>
		    	<li> Ear Phone</li>
		    </ul>
	    </div>
	  </div><br><br>
	  
	  <div class="btn-group-vertical btn-group-lg">
	  	<button type="button" class="btn btn-primary">Apple</button>
	    <button type="button" class="btn btn-primary">Samsung</button>
	  </div> <br><br>
	  
	   
	  <div class="btn-group btn-group-justified">
	  	<a href="#" class="btn btn-primary">Apple</a>
	    <a href="#" class="btn btn-primary">Samsung</a>
	  </div> 
	  
	  <h3>For button tag, wrap each button in a .btn-group class</h3>
	  <div class="btn-group btn-group-justified">
	    <div class="btn-group">
	      <button type="button" class="btn btn-primary">Apple</button>
	    </div>
	    <div class="btn-group">
	      <button type="button" class="btn btn-primary">Samsung</button>
	    </div>
	    <div class="btn-group">
	      <button type="button" class="btn btn-primary dropdown-toggle">Sony</button>
	    </div>
	  </div>
	  
	  
	</div>
</body>
</html>
