<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<h3>Rounded Corners</h3>
	<img src="Nature2.jpg" class="img-rounded" alt="Sony LOGO" width="304" height="236">
	
	<h3>Image Circle</h3>
	<img src="Nature2.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
	
	<h3>Image Thumbnail</h3>
	<img src="Nature2.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
	
	<h3>Image Responsive</h3>
	<img src="Nature2.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236"> 
	
	<h2>Responsive Embed</h2>
  	<p>Create a responsive video and scale it nicely to the parent element.</p>
  
	 <h2>Aspect ratio 4:3</h2>
	 <div class="embed-responsive embed-responsive-4by3">
	    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
	 </div>
	  
	 <h2>Aspect ratio 16:9</h2>
	 <div class="embed-responsive embed-responsive-16by9">
	    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
	 </div>
	 </div>
</body>
</html>
