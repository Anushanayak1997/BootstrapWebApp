<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h3>Popover Example</h3>
	  <ul class="list-inline">
	    <li><a href="#" title="Header" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="Content">Top Focus</a></li>
	    <li><a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Content">Bottom Hover</a></li>
	    <li><a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content">Left</a></li>
	    <li><a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content">Right</a></li>
	  </ul>
	</div>
	
	<script>
	$(document).ready(function(){
	    $('[data-toggle="popover"]').popover();   
	});
	</script>
</body>
</html>
